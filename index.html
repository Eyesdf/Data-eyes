<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Captura de Ojo</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  #aviso {
    position: fixed; top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85); color:white;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; padding: 30px; z-index:10;
  }
  #aviso button {
    margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer;
  }
  #contenedorCamara { display:none; }
</style>
</head>
<body>
  <div id="aviso">
    <h2>Consentimiento Informado</h2>
    <p>
      Al presionar "Acepto", usted autoriza que la imagen de su ojo sea utilizada únicamente con fines científicos y de investigación.
      Sus datos serán tratados de forma confidencial y no serán compartidos con terceros sin su consentimiento.
    </p>
    <button id="aceptar">Acepto</button>
  </div>

  <div id="contenedorCamara">
    <h1>Captura tu Ojo</h1>
    <video id="video" width="400" autoplay></video>
    <br><br>
    <button id="capturar">Tomar Foto</button>
    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  </div>

<script>
  const aviso = document.getElementById('aviso');
  const contenedor = document.getElementById('contenedorCamara');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // aceptar aviso
  document.getElementById('aceptar').addEventListener('click', () => {
    aviso.style.display = 'none';
    contenedor.style.display = 'block';
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Error al acceder a la cámara: " + err));
  });

  // capturar y enviar
  document.getElementById('capturar').addEventListener('click', () => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL("image/png").replace("data:image/png;base64,", "");
    fetch("https://script.google.com/d/1Sl49chZPeAsQXzVlZF64yTtwZYIl1Hcaosk2_rb9rwNW4d7FnBLdNPY0/edit?usp=sharing", {
      method: "POST",
      body: new URLSearchParams({ image: imageData })
    })
    .then(res => res.text())
    .then(data => alert(data))
    .catch(err => console.error(err));
  });
</script>
</body>
</html>
